<head>
    <title>Yet Another Choose Your Own Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.5">
    <meta property="og:image" content="http://adventure.meteor.com/phone_small.jpg">
</head>

<body>
    <div id="fb-root"></div>
    <div id="container">
        <div id="heading">
            <h1>Yet Another<br/>Choose Your Own Adventure</h1>
        </div>

        <div id="number"><span class="num"></span><span id="intro">Click phone to begin</span></div>

        <div id="phone-container">
            <div id="phone">
                <div id="chart">
                </div>
                {{> dial}}

                <div id="stop"></div>
            </div>
        </div>

        <div id="footer">
            <a href="http://twitter.com/gleitz">Benjamin Gleitzman (@gleitz)</a>
            <div id="share" style="display:none;">
                <div style="width: 50px; overflow: hidden; vertical-align: top;" class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-colorscheme="light"></div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="gleitz" data-related="gleitz" data-count="none" data-hashtags="ChooseYourOwnAdventure">Tweet</a>
            </div>
        </div>
        <audio id="rewind-player" preload="auto">
            <source src="/sounds/rewind.ogg" type="audio/ogg">
        </audio>
        <audio id="player" preload="auto">
            <source src="/sounds/track001.ogg" />
            <source src="/sounds/track001.mp3" />
        </audio>
        <audio id="preload1" preload="auto">
            <source src="/sounds/track002.ogg" />
            <source src="/sounds/track002.mp3" />
        </audio>
        <audio id="preload2" preload="auto">
        </audio>
    </div>
</body>

<template name="dial">
    <div>
        <div id="dialer">
            <div id="center">â˜Ž</div>
            {{#each numbers}}
            <span class="hole digit b{{this}}">{{this}}</span>
            {{/each}}
        </div>
    </div>
</template>
