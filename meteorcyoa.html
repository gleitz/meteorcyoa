<head>
    <title>Yet Another Choose Your Own Adventure</title>
</head>

<body>
    <div id="fb-root"></div>
    <div id="container">
        <div id="heading">
            <h1>Yet Another<br/>Choose Your Own Adventure</h1>
        </div>

        <div id="number"><span class="num"></span><span id="intro">Click phone icon to begin...</span></div>

        <div id="phone">
            <div id="chart">
            </div>
            {{> dial}}

            <div id="stop"></div>
        </div>

        <div id="footer">
            Benjamin Gleitzman <a href="http://twitter.com/gleitz">@gleitz</a>
        </div>
        <div id="share">
            <div style="width: 50px; overflow: hidden; vertical-align: top;" class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-colorscheme="dark"></div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="gleitz" data-related="gleitz" data-count="none" data-hashtags="ChooseYourOwnAdventure">Tweet</a>
        </div>
        <audio id="rewind-player">
            <source src="/sounds/rewind.ogg" type="audio/ogg">
        </audio>
        <audio id="player">
            <source src="/sounds/track001.ogg" />
            <source src="/sounds/track001.mp3" />
        </audio>
    </div>
</body>

<template name="dial">
    <div>
        <div id="dialer">
            <div id="center">â˜Ž</div>
            <span class="hole digit b1">1</span>
            <span class="hole digit b2">2</span>
            <span class="hole digit b3">3</span>
            <span class="hole digit b4">4</span>
            <span class="hole digit b5">5</span>
            <span class="hole digit b6">6</span>
            <span class="hole digit b7">7</span>
            <span class="hole digit b8">8</span>
            <span class="hole digit b9">9</span>
            <span class="hole digit b0">0</span>
        </div>
    </div>
</template>
